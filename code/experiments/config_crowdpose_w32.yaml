AUTO_RESUME: True
DATA_DIR: ''
GPUS: (0,)
LOG_DIR: ../../model/log
OUTPUT_DIR: ../../model/output
PRINT_FREQ: 100
VERBOSE: False
FP16:
  ENABLED: True
  DYNAMIC_LOSS_SCALE: True
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: crowd_pose_kpt
  DATASET_TEST: crowd_pose
  DATA_FORMAT: image
  FLIP: 0.5
  INPUT_SIZE: 512
  OUTPUT_SIZE: 128
  MAX_NUM_PEOPLE: 30
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  SCALE_TYPE: 'short'
  MAX_TRANSLATE: 40
  MIN_SCALE: 0.75
  NUM_JOINTS: 14
  ROOT: '../../datasets/crowdpose'
  TEST: test
  TRAIN: trainval
  OFFSET_RADIUS: 4
  SIGMA: 2.0
  CENTER_SIGMA: 4.0
  BG_WEIGHT: 0.1
LOSS:
  WITH_HEATMAPS_LOSS: True
  HEATMAPS_LOSS_FACTOR: 10.0
  WITH_OFFSETS_LOSS: True
  OFFSETS_LOSS_FACTOR: 0.3
  WITH_VISIBILITY_LOSS: True
  VISIBILITY_LOSS_FACTOR: 1.0
  WITH_FEATURE_LOSS: True
  FEATURE_LOSS_FACTOR: 1.0

MODEL:
  # Transformer
  DIM_MODEL: 128
  DIM_FEEDFORWARD: 256
  N_HEAD: 4
  ENCODER_LAYERS: 3
  DECODER_LAYERS: 2
  ATTENTION_ACTIVATION: relu
  POS_EMBEDDING: sine
  ##
  SPEC:
    FINAL_CONV_KERNEL: 1
    PRETRAINED_LAYERS: ['*']
    STEM_INPLANES: 64
    # attentive normalization
    AN_NUM_AFFINE: 20
    AN_FOR_ALL: False
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
    HEAD_HEATMAP:
      BLOCK: BASIC
      NUM_BLOCKS: 1
      NUM_CHANNELS: 32
      DILATION_RATE: 1
    HEAD_OFFSET:
      NUM_CHANNELS: 32
      BLOCK: BASIC
      NUM_BLOCKS: 1
      DILATION_RATE: 1
    HEAD_OFFSET_ATTENTION:
      NUM_CHANNELS: 128
      BLOCK: ADAPTIVE
      NUM_BLOCKS: 1
      DILATION_RATE: 1
    HEAD_VISIBILITY_ATTENTION:
      NUM_CHANNELS: 128
      BLOCK: BASIC
      NUM_BLOCKS: 1
      DILATION_RATE: 1
    HEAD_KEYPOINTS_ATTENTION:
      NUM_CHANNELS: 128
      BLOCK: BASIC
      NUM_BLOCKS: 1
      DILATION_RATE: 1
    HEAD_CENTER_ATTENTION:
      NUM_CHANNELS: 128
      BLOCK: BASIC
      NUM_BLOCKS: 1
      DILATION_RATE: 1
  INIT_WEIGHTS: True
  NAME: grape_model
  NUM_JOINTS: 14
  PRETRAINED: '../../model/hrnet_imagenet/hrnet_w32.pth'
TEST:
  FLIP_TEST: True
  IMAGES_PER_GPU: 1
  MODEL_FILE: ''
  SCALE_FACTOR: [1]
  NMS_THRE: 0.05
  NMS_NUM_THRE: 7
  KEYPOINT_THRESHOLD: 0.01
  ADJUST_THRESHOLD: 0.05
  MAX_ABSORB_DISTANCE: 75
  VIS_THRE: 0.25
  GUASSIAN_KERNEL: 6
  DECREASE: 0.8
RESCORE:
  VALID: False
  MODEL_FILE: ''
TRAIN:
  BEGIN_EPOCH: 0
  CHECKPOINT: ''
  END_EPOCH: 400
  GAMMA1: 0.99
  GAMMA2: 0.0
  IMAGES_PER_GPU: 1
  LR: 0.0003
  LR_BASE: 0.00003
  LR_FACTOR: 0.1
  LR_STEP: [60, 90]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001
WORKERS: 4
